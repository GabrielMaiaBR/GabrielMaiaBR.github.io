<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Erro 404</title>
</head>
<body class="error404">
    <div class="error-container">
        <img src="goHome.gif" alt="Erro 404">
    </div>
    <script>
        setTimeout(function() {
            var errorMessage = document.getElementById("error-message");
            errorMessage.innerHTML = "Tem mais nada aqui não!";
        }, 5000); // Altere o valor (em milissegundos) para ajustar o tempo que a mensagem aparecerá aa

    </script>
</body>
</html>
